<h2>Nos animaux</h2>

<div class="container">
    <table>

  
            <td *ngFor="let animal of animalList; let colIndex= index">


                <button (click)="goToAnimal(animal)">
                    <img [src]="animal.picture" width="300" height="200" />
                </button>


                {{colIndex}}
                <h2>{{ animal.race }}</h2>
                <p>{{ animal.description }}</p>

            </td>

   


    </table>
</div>

<router-outlet></router-outlet>

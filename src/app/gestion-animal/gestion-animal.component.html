<table [width]="1500">

    <td id="menuGestionAnimalLeft">
        <section>
            <form>
                <input type="text" width="50" placeholder="Saisir un nom d'animal..." #animalSearch>
                <button type="button" (click)="animalName = animalSearch.value">
                    Rechercher
                </button>
            </form>

            <div class="collapse navbar-collapse" id="navBarMenuAnimalGestion" *ngIf="animalName" al>
                <tr>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button>Supprimer {{animalName}}</button>
                    </li>
                </ul>
                <tr>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <button>Modifier {{animalName}}</button>
                    </li>
                </ul>
            </tr>
            
            </div>

        </section>
    </td>
   
    <td id="resultaatGestionsAnimal">
        <h1>Gestion des animaux</h1>

        <section class="results">

            <section *ngIf="animalName">
                <app-animal-detail animalName="{{animalSearch.value}}"></app-animal-detail>

            </section>
        </section>

    </td>

</table>
<nav><router-outlet></router-outlet></nav>
